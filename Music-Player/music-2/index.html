<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Moderen Music Player</title>
  </head>
  <body>
    <div class="main">
      <!-- top bar  from boxicons site-->
      <div class="top_bar">
        <button onclick="sidebar()"><i class="bx bx-chevron-right"></i></button>
        <div class="options">
          <button><i class="bx bxs-music"></i></button>
          <button><i class="bx bxs-volume-low"></i></button>
          <button><i class="bx bxs-edit"></i></button>
        </div>
        <button onclick="open_p()"><i class="bx bx-menu-alt-left"></i></button>
      </div>
      <div class="playing_part">
        <div class="img">
          <img src="" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
